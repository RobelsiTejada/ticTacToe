<!DOCTYPE html>

<html>
<head>
  <title>Tic Tac Toe Ninja</title>
  <meta content='width=device-width, initial-scale=1' name='viewport'>

  <!-- Do not add `link` tags-->
  <link href='favicon.ico' rel='shortcut icon' type='image/x-icon'>
  <style>@import url('https://fonts.googleapis.com/css?family=Fondamento');</style>
  <style>@import url('http://fonts.googleapis.com/css?family=Roboto');</style>
  <!-- Do not add `script` tags-->
  <script charset='utf-8' defer src='public/vendor.js' type='text/javascript'></script>
  <script charset='utf-8' defer src='public/application.js' type='text/javascript'></script>
</head>

<body class='container-fluid'>

  <p class='banner'>Tic Tac Toe Ninja</p>

  <br><br>

<div class='container-fluid page-wrap'>
<div class='board'>
  <div class='flex'>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <div class='flex2'>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>

  <div class='flex'>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>
 </div>
</div>

    <div class='modal fade login-modal' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true' style='display: none;'>
      	<div class='modal-dialog'>
  			<div class='modal-content'>
  				<div class='modal-header'>
  					<img class='img-circle img_logo' src='http://bootsnipp.com/img/logo.jpg' alt='Image'>
  					<button type='button' class='close' data-dismiss='modal' aria-label='Close'>
  						<span class='glyphicon glyphicon-remove' aria-hidden='true'>Login</span>
  					</button>
  				</div>

                  <!-- Begin # DIV Form -->
                  <div class='div-forms'>

                      <!-- Begin # Login Form -->
                      <form class='login-form'>
  		                <div class='modal-body'>
  				    		<div class='div-login-msg'>
                                  <div class='icon-login-msg glyphicon glyphicon-chevron-right'></div>
                                  <span class='text-login-msg'>Type your username and password.</span>
                              </div>
  				    		<input class='login_username form-control' type='text' placeholder='Username (type ERROR for error effect)' required>
  				    		<input class='login_password form-control' type='password' placeholder='Password' required>
                              <div class='checkbox'>
                                  <label>
                                      <input type='checkbox'> Remember me
                                  </label>
                              </div>
          		    	</div>
  				        <div class='modal-footer'>
                              <div>
                                  <button type='submit' class='btn btn-primary btn-lg btn-block'>Login</button>
                              </div>
  				    	    <div>
                                  <button class='login_lost_btn btn btn-link' type='button'>Lost Password?</button>
                                  <button class='login_register_btn btn btn-link' type='button'>Register</button>
                              </div>
  				        </div>
                      </form>
                      <!-- End # Login Form -->

                      <!-- Begin | Lost Password Form -->
                      <form class='lost-form' style='display:none;'>
      	    		    <div class='modal-body'>
  		    				<div class='div-lost-msg'>
                                  <div class='icon-lost-msg glyphicon glyphicon-chevron-right'></div>
                                  <span class='text-lost-msg'>Type your e-mail.</span>
                              </div>
  		    				<input class='lost_email form-control' type='text' placeholder='E-Mail (type ERROR for error effect)' required>
              			</div>
  		    		    <div class='modal-footer'>
                              <div>
                                  <button type='submit' class='btn btn-primary btn-lg btn-block'>Send</button>
                              </div>
                              <div>
                                  <button class='lost_login_btn btn btn-link' type='button'>Log In</button>
                                  <button class='lost_register_btn btn btn-link' type='button'>Register</button>
                              </div>
  		    		    </div>
                      </form>
                      <!-- End | Lost Password Form -->

                      <!-- Begin | Register Form -->
                      <form class='register-form' style='display:none;'>
              		    <div class='modal-body'>
  		    				<div class='div-register-msg'>
                                  <div class='icon-register-msg glyphicon glyphicon-chevron-right'></div>
                                  <span class='text-register-msg'>Register an account.</span>
                              </div>
  		    				<input class='register_username form-control' type='text' placeholder='Username (type ERROR for error effect)' required>
                              <input class='register_email form-control' type='text' placeholder='E-Mail' required>
                              <input class='register_password form-control' type='password' placeholder='Password' required>
              			</div>
  		    		    <div class='modal-footer'>
                              <div>
                                  <button type='submit' class='btn btn-primary btn-lg btn-block'>Register</button>
                              </div>
                              <div>
                                  <button class='register_login_btn btn btn-link' type='button'>Log In</button>
                                  <button class='register_lost_btn btn btn-link' type='button'>Lost Password?</button>
                              </div>
  		    		    </div>
                      </form>
                      <!-- End | Register Form -->

                  </div>
                  <!-- End # DIV Form -->

  			</div>
  		</div>
  	</div>
      <!-- END # MODAL LOGIN -->

</body>
</html>
