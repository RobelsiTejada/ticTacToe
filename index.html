<!DOCTYPE html>

<html>
<head>
  <title>Tic Tac Toe Ninja</title>
  <meta content='width=device-width, initial-scale=1' name='viewport'>

  <!-- Do not add `link` tags-->
  <link href='favicon.ico' rel='shortcut icon' type='image/x-icon'>

  <!-- Do not add `script` tags-->
  <script charset='utf-8' defer src='public/vendor.js' type='text/javascript'></script>
  <script charset='utf-8' defer src='public/application.js' type='text/javascript'></script>
</head>

<body class='container-fluid'>
  <br>

  <h1>Tic Tac Toe Ninja</h1>
  <br>
<div class='ticTacToe'>
  <div class='flex'>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <div class='flex2'>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>

  <div class='flex'>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>
</div>

  <div class='ninjaChat' id='page-wrap'>
    <h2>Ninja Chat</h2>

    <p id='name-area'></p>

    <div id='chat-wrap'>
      <div id='chat-area'></div>
    </div>

    <form id='send-message-area' name="send-message-area">
      <textarea id='sendie' maxlength='200'></textarea>
    </form>
  </div>

</body>
</html>
