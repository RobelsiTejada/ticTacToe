<!DOCTYPE html>
<html>

<head>

<title>Tic Tac Toe Ninja</title>

<meta content='width=device-width, initial-scale=1' name='viewport'>

<!-- Do not add `link` tags-->
<link href='favicon.ico' rel='shortcut icon' type='image/x-icon'>
<style>@import url('https://fonts.googleapis.com/css?family=Fondamento');</style>

<!-- Do not add `script` tags-->
<script charset='utf-8' defer src='public/vendor.js' type='text/javascript'>
</script>

<script charset='utf-8' defer src='public/application.js' type='text/javascript'>
</script>

</head>

<body class='container-fluid'>
<p class='banner'>Tic Tac Toe Ninja</p>

<br>
<br>

<div class='container-fluid page-wrap'>

<div class='flexboard'>

<div class='flex'>
<div id=b1></div>
<div id=b2></div>
<div id=b3></div>
</div>

<div class='flex2'>
<div id=b4></div>
<div id=b5></div>
<div id=b6></div>
</div>

<div class='flex'>
<div id=b7></div>
<div id=b8></div>
<div id=b9></div>
</div>
<button class='btn btn-primary newGame' onClick='document.location.reload(true)'>New Game</button>
</div>

</div>

<div class='modal fade location' id='access'>
<div class='modal-dialog'>
<div class='modal-content'>

<div class='modal-header'>
<button class='close' data-dismiss='modal' type='button'>&times;</button>
</div>

<ul class='nav nav-tabs' id='tabContent'>
<li class='active'><a data-toggle='tab' href='#signin'>Sign-In</a></li>
<li><a data-toggle='tab' href='#signup'>Sign-Up</a></li>
<li><a data-toggle='tab' href='#preferences'>Preferences</a></li>
</ul>

<div class='tab-content'>

<div class='tab-pane active' id='signin'>
<form>
<br>
<div class='form-group'><label form='name'>Username</label>
<br>
<input class='form-content' placeholder='username' type='text'>
<br>
<label form='name'>Password</label>
<br>
<input class='form-content' placeholder='password' type='text'><br>
<br>
<button class='btn btn-primary'>Submit</button>
</div>
</form>
</div>

<div class='tab-pane' id='signup'>
<form>
<br>
<div class='form-group'><label form='name'>Username</label>
<br>
<input class='form-content' placeholder='username' type='text'>
<br>
<label form='name'>Email</label>
<br>
<input class='form-content' placeholder='email@email.com' type='text'>
<br>
<label form='name'>Password</label>
<br>
<input class='form-content' placeholder='password' type='text'>
<br>
<label form='name'>Confirm Password</label>
<br>
<input class='form-content' placeholder='confirm password' type='text'></div>
<button class='btn btn-primary'>Submit</button>
</form>
</div>

<div class='tab-pane' id='preferences'>
<form>
<br>
<div class='form-group'><label form='name'>Change Username</label>
<br>
<input class='form-content' placeholder='username' type='text'>
<br>
<label form='name'>Select Avatar</label>
<br>
<input class='form-content' placeholder='email@email.com' type='text'>
<br>
<label form='name'>Change Password</label>
<br>
<input class='form-content' placeholder='password' type='text'>
<br>
<label form='name'>Confirm Password</label>
<br>
<input class='form-content' placeholder='confirm password' type='text'>
<br>
<label form='name'>Delete Account</label>
<br>
<label form='name'>Confirm Password</label>
<br>
<input class='form-content' placeholder='Enter password to delete' type='text'>
<br>
<button class='btn btn-primary'>Submit</button></div>
</form>
</div>

</div>

<div class='modal-footer'>
</div>

</div>

</div>

</div>

<button class='btn btn-primary position-modal' data-target='#access' data-toggle='modal' type='button'>SignIn/SignUp</button>

</body>

</html>
