<!DOCTYPE html>
<html>

<head>

<title>Tic Tac Toe Ninja</title>

<meta content='width=device-width, initial-scale=1' name='viewport'>

<!-- Do not add `link` tags-->
<link href='favicon.ico' rel='shortcut icon' type='image/x-icon'>
<style>@import url('https://fonts.googleapis.com/css?family=Fondamento');</style>

<!-- Do not add `script` tags-->
<script charset='utf-8' defer src='public/vendor.js' type='text/javascript'>
</script>

<script charset='utf-8' defer src='public/application.js' type='text/javascript'>
</script>

</head>

<body class='container-fluid'>
<h1 class='banner'>Tic Tac Toe Ninja</h1>
<div class='row'>
  <div class='messages'></div>
  <div class='turn'></div>

  <table>
    <tr>
      <td class='box1 col-xs-1 box'></td>
      <td class='box2 col-xs-1 box'></td>
      <td class='box3 col-xs-1 box'></td>
    </tr>
    <tr>
      <td class='box4 col-xs-1 box'></td>
      <td class='box5 col-xs-1 box'></td>
      <td class='box6 col-xs-1 box'></td>
    </tr>
    <tr>
      <td class='box7 col-xs-1 box'></td>
      <td class='box8 col-xs-1 box'></td>
      <td class='box9 col-xs-1 box'></td>
    </tr>
  </table>

</div>

<div class='modal fade location modal-content' id='access'>
<div class='modal-dialog'>
<div class='modal-content'>

<div class='modal-header'>
<button class='close' data-dismiss='modal' type='button'>X</button>
</div>

<ul class='nav nav-tabs' id='tabContent'>
<li class='active'><a data-toggle='tab' href='#signin'>Sign-In</a></li>
<li><a data-toggle='tab' href='#signup'>Sign-Up</a></li>
<li><a data-toggle='tab' href='#preferences'>Preferences</a></li>
</ul>

<div class='tab-content'>

<div class='tab-pane active' id='signin'>
<form>
<br>
<div class='form-group'><label form='name'>Email</label>
<br>
<input type='text' name='credentials[email]' placeholder='Email'>
<br>
<label form='name'>Password</label>
<br>
<input type='password' name='credentials[password]' placeholder='Password'>
<br>
<input type='submit' name='submit' class='submit' value='Log In'>
</div>
</form>
</div>

<div class='tab-pane' id='signup'>
<form id='registration'>
<br>
<label for='username'>Email</label>
<br>
<input type='text' name='credentials[email]' placeholder='Email'>
<br>
<label for='password'>Password</label>
<br>
<input type='password' name='credentials[password]' placeholder='Password'>
<br>
<label for='password-confirm'>Password</label>
<br>
<input type='password' name='credentials[password_confirmation]' placeholder='Confirm Password'>
<br>
<input type='submit' name='submit' class='submit' value='Register'>
</form>
</div>

<div class='tab-pane' id='preferences'>
<form>
<br>
<div class='form-group'><label form='name'>Change Password</label>
<br>
<input type='password' name='passwords[old]' placeholder='Old Password'>
<br>
<input type='password' name='passwords[new]' placeholder='New Password'>
<br>
<input type='submit' name='submit' class='submit' value='Change Password'></div>
</form>
</div>

</div>

<div class='modal-footer'>
</div>

</div>
</div>

</div>
<nav class='navbar navbar-default navbar-fixed-bottom'>
<div class='container'>
<div>
<button class='btn btn-primary reset newGame'>New Game</button>
</div>
<div>
<button class='btn btn-primary position-modal' data-target='#access' data-toggle='modal' type='button'>SignIn/SignUp</button>
</div>
</div>
</nav>

</body>

</html>
